<app-test>
    <section class="grid">
        <div class="hero">
            <img src="beach.avif" alt="Beach" />
        </div>

        <!-- Columna derecha: calendario + tareas -->
        <div class="right-col">
            <aside class="calendar card">
                <div class="cal-head">
                    <div class="month">{{ monthLabel }}</div>
                    <button class="more"><i class="fa-solid fa-ellipsis"></i></button>
                </div>

                <div class="weekdays">
                    <span *ngFor="let w of weekDays">{{ w }}</span>
                </div>

                <div class="days" id="days-grid">
                    <ng-container *ngFor="let cell of calendarCells; let i = index">
                        <span *ngIf="cell === null" class="muted"></span>
                        <button *ngIf="cell !== null" type="button" class="day" [class.is-today]="isToday(cell)"
                            [class.selected-day]="selectedDay === cell" (click)="selectDay(cell)"> {{ cell }}
                        </button>
                    </ng-container>
                </div>
            </aside>

            <aside class="agenda-card card">
                <div class="date-title">{{ selectedDayTitle }}</div>
                <ul class="agenda" id="agenda-list">
                    <li *ngFor="let ev of agenda; let i = index" class="event" [ngClass]="ev.color"
                        [class.selected-event]="selectedEvent === i" tabindex="0" (click)="selectEvent(i)"
                        (keydown.enter)="selectEvent(i)" (keydown.space)="selectEvent(i)">
                        <span class="time">{{ ev.time }}</span>
                        <div class="details">
                            <div class="label">{{ ev.label }}</div>
                            <div class="desc">{{ ev.desc }}</div>
                        </div>
                    </li>
                </ul>
            </aside>
        </div>
    </section>
</app-test>
