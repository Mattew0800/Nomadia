<app-test>

    <div class="travel-tabs-container">
        <button class="tab-button" [class.active]="showingActiveTrips === true" (click)="setFilter(true)">
            Viajes Activos
        </button>

        <button class="tab-button" [class.active]="showingActiveTrips === false" (click)="setFilter(false)">
            Viajes Finalizados
        </button>
    </div>

    <section class="grid-container">

        @if(filteredViajes.length > 0){

            @for (trip of filteredViajes; track trip.id) {
            <div class="activity-card">
                <div class="card-image-wrapper">
                    <!--<img [src]="activity.imageUrl" [alt]="activity.title" class="card-image">-->

                    <img class="card-image" [src]="'tripTypes/' + trip.type + '.jpg'" alt="" srcset="">

                    <div class="image-overlay-gradient"></div>

                    <div class="card-info-overlay">
                        <h3 class="activity-title">{{ trip.name }}</h3>
                        <p class="activity-location">{{ trip.type }}</p>
                    </div>
                </div>
            </div>

            }

        }@else if(showingActiveTrips){

            <div class="beach-text">
                <div class="mascot-container">
                    <img src="nomadia-penguin.png" alt="Nomadia Penguin" class="mascot">
                </div>
                <div class="dialog-bubble">
                    <p>Parece que aún no tienes viajes planeados.</p>
                    <button class="edit-btn newTrip-btn" id="toggleEdit" routerLink="/newTrip">¡Crear viaje!</button>
                </div>
            </div>

            <img id="centerImg" src="noTrips.png" alt="">


        }
        

    </section>
    @if(!showingActiveTrips){
    <button class="edit-btn" id="toggleEdit" routerLink="/newTrip">Crear nuevo viaje</button>
    }

</app-test>
