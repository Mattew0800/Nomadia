<div class="login-wrapper">
    <!-- LEFT SIDE - Tropical Paradise Beach (60%) -->
    <div class="beach-section">
        <img src="https://images.pexels.com/photos/457882/pexels-photo-457882.jpeg?auto=compress&cs=tinysrgb&w=1920"
            alt="Tropical Paradise Beach" class="beach-background">

        <div class="sun-rays"></div>
        <div class="beach-overlay"></div>

        

        <div class="beach-text">
            <div class="mascot-container">
                <img src="nomadia-penguin.png" alt="Nomadia Penguin" class="mascot">
            </div>
            <div class="dialog-bubble">
                <p>Iniciá sesión y <span class="highlight">sigamos planeando</span> tu próxima aventura juntos.</p>
            </div>
        </div>
    </div>

    <!-- RIGHT SIDE - Login Card Floating (40%) -->
    <div class="login-section">
        <div class="login-card">
            <div class="logo">
                <img src="nomadia-logo.png" alt="" srcset="">
            </div>


            <div class="welcome-text">
                <h3>¡Bienvenido de vuelta!</h3>
                <p>Tu próxima aventura te espera</p>
            </div>

            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="divider">
                <span>O continúa con</span>
            </div>

            <div class="social-login">
                <button type="button" class="btn-social">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google
                </button>
                <button type="button" class="btn-social">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    Facebook
                </button>
            </div>

            <div class="signup-link">
                ¿No tenés cuenta? <a routerLink="/register">Registrate acá</a>
            </div>
        </div>
    </div>
</div>
