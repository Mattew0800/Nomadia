<app-test>
  <div class="profile-card">
    <div class="profile-header" style="border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
      <section class="profile-main">
        <div class="profile-user-profile" style="gap:1.5rem; align-items:center;">
          <div class="user-info large" style="gap:0.25rem;">
            <h2 class="user-name" style="font-size: 2.5rem; font-weight: 700; color: #d7dbee;">Crear Nuevo Viaje</h2>
            <p class="user-status" style="font-size: 1.25rem; color: #5f647e;">Ingresá los detalles de tu próxima aventura</p>
          </div>
        </div>
      </section>
    </div>

    <form [formGroup]="form" (ngSubmit)="save()" novalidate>
      <div class="form-grid">

        <div>
          <label for="nombreViaje">Nombre de Viaje</label>
          <input id="nombreViaje" type="text" formControlName="name" placeholder="Nombre del viaje" />
        </div>

        <div>
          <label for="tipoDeViaje">Tipo de viaje</label>
          <input id="tipoDeViaje" type="text" formControlName="type" />
        </div>

        <div>
          <label for="desde">Desde</label>
          <input id="desde" type="date" formControlName="startDate" />
        </div>

        <div>
          <label for="hasta">Hasta</label>
          <input id="hasta" type="date" formControlName="endDate" />
        </div>

        <div id="form__grid-aboutme">
          <label for="about">Descripción de viaje</label>
          <textarea id="about" formControlName="description" rows="4" placeholder="Contanos detalles del viaje..."></textarea>
        </div>

        <div style="grid-column: 1/3; margin-top:1rem;">
          <button type="submit" class="edit-btn" style="width: auto;">Cargar Viaje</button>
        </div>

      </div>
    </form>

    <div *ngIf="submitted && msgError" class="alert error">{{ msgError }}</div>
    <div *ngIf="submitted && msgOk" class="alert ok">{{ msgOk }}</div>

  </div>
</app-test>
