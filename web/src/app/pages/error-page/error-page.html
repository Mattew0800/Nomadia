<div class="background-image">
    <img src="background.png" alt="Fondo principal">
</div>

<div class="background-blur">
    <img src="blur.png" alt="Fondo difuminado">
</div>

<div class="container">
    <div class="hero">
        <div class="hero-content">
            <div class="logo">
                <img src="nomadia-logo.png" alt="Nomadia Logo">
            </div>
            <h1 class="hero-title">{{ errorTitle }}</h1>
            <p class="hero-subtitle">{{ errorMessage }}</p>

            <div class="action-buttons">
                <button *ngIf="showRetryButton" class="retry-btn" (click)="retry()">
                    Reintentar conexi√≥n
                </button>
                <button class="home-btn" (click)="goHome()">
                    Volver al inicio
                </button>
            </div>
        </div>
    </div>

    <div class="hero-images">
        <img src="nomadia-penguin.png" alt="Nomadia Penguin">
    </div>
</div>
